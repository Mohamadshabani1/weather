<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="/img/search.png" alt="" ></button>
    </div>

    <div class="error">
        <p>invalid City Name</p>
    </div>

    <div class="weather">
        <img class="weather-icon" src="/img/rain.png" alt="">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>

        <div class="details">
            <div class="col">
                <img src="/img/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="/img/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>












    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background: #222;
        }

        .card{
            /* border: 2px solid rebeccapurple; */
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 50px auto 0; /*top left&right bottom*/
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }

        .search{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search input{
            border: 0;
            outline: 0; /*Like border*/
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1; /*تمدد*/ 
            margin-right: 16px;
            font-size: 18px;
        }

        .search button{
            border: 0;
            outline: 0; /*Like border*/
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .search button img{
            width: 16px;
        }





        .weather-icon{
            width: 170px;
            margin-top: 30px ;
        }

        .weather h1{
            font-size: 80px;
            font-weight: 500;
        }

        .weather h2{
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }

        .details{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }

        .col{
            display: flex;
            align-items: center;
            text-align: left; /*Start from left*/
        }

        .col img{
            width: 40px;
            margin-right: 10px;
        }

        .humidity, .wind{
            font-size: 28px;
            margin-top: -6px;
        }

        .weather{
            display: none;
        }

        .error{
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            color: red;
        }







        @media (max-width: 768px) {
    .card {
        padding: 20px 15px;
    }

    .search input {
        height: 50px;
        font-size: 16px;
    }

    .search button {
        width: 50px;
        height: 50px;
    }

    .search button img {
        width: 14px;
    }

    .weather h1 {
        font-size: 14vw;
    }

    .weather h2 {
        font-size: 9vw;
    }

    .details {
        margin-top: 20px;
    }

    .col img {
        width: 30px;
    }

    .humidity, .wind {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .card {
        padding: 15px 10px;
    }

    .search input {
        height: 40px;
        font-size: 14px;
    }

    .search button {
        width: 40px;
        height: 40px;
    }

    .search button img {
        width: 12px;
    }

    .weather-icon {
        width: 60%;
        max-width: 120px;
    }

    .weather h1 {
        font-size: 16vw;
    }

    .weather h2 {
        font-size: 12vw;
    }

    .details {
        margin-top: 15px;
    }

    .humidity, .wind {
        font-size: 20px;
    }
}
    </style>


   <script src="/NewJs/weather/weather.js"></script>
</body>

</html>
